<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <section id="contacts">
      <div class="title_section">
        <h2>Contact Us</h2>
        <p>
          Most calendars are designed for teams. Slate is designed for
          freelancers.
        </p>
      </div>
      <div class="contacts-block">
        <section class="left-section">
          <form>
            <h5>Contact Us</h5>
            <input type="text" placeholder="Your Name" />
            <input type="email" placeholder="Your Email" />
            <textarea
              name="Message"
              placeholder="Your Message"
              required
            ></textarea>
            <button class="main-button" type="submit">Send</button>
          </form>
        </section>
        <section class="right-section">
          <ul class="contacts-data">
            <li class="contacts-icon">
              <img src="./img/contacts/map-icon.png" alt="Map icon" />
              <p>
                6386 Spring St undefined Anchorage, Georgia 12473 United States
              </p>
            </li>
            <li class="contacts-icon">
              <img src="./img/contacts/phone-icon.png" alt="Phone icon" />
              <a href="tel:(843) 555-0130" class="phone-link">(843) 555-0130</a>
            </li>
            <li class="contacts-icon">
              <img src="./img/contacts/email-icon.png" alt="Email icon" />
              <a href="mailto: willie.jennings@example.com">willie.jennings@example.com</a>
            </li>
          </ul>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3438881.3820673786!2d-83.19406244999999!3d32.67852994999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f136c51d5f8157%3A0x6684bc10ec4f10e7!2z0JTQttC-0YDQtNC20LjRjywg0KHQqNCQ!5e0!3m2!1sru!2sua!4v1730895438289!5m2!1sru!2sua"
            allowfullscreen=""
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <div class="social-media-icons">
            <a href="https://uk-ua.facebook.com/">
              <img src="./img/contacts/facebook-icon.png" alt="Facebook icon" />
            </a>
            <a
              href="https://www.linkedin.com/uas/login?session_redirect=https%3A%2F%2Fwww.linkedin.com%2Ffeed%2F"
            >
              <img src="./img/contacts/linkedin-icon.png" alt="Linkedin icon" />
            </a>
            <a href="https://x.com/i/flow/login">
              <img src="./img/contacts/twitter-icon.png" alt="Twitter icon" />
            </a>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
